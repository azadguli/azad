
    <form (submit)="onSubmit()" #registrationForm="ngForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required>

        
        <label>Experience Level</label>
        <div *ngFor="let exp of experiences">
            <input type="radio" id="{{exp}}" name="experience"  [value]="exp">
            <label for="{{exp}}">{{exp}}</label>
        </div>
        
        <label>Programming Languages</label>
        <div *ngFor="let lang of languages">
            <input type="checkbox" id="{{lang}}" name="languages" [value]="lang">
            <label for="{{lang}}">{{lang}}</label>
        </div>
        
        <label for="description">Project Description</label>
        <textarea id="description" name="description" [(ngModel)]="description" required minlength="10"></textarea>
        
        <button type="submit" [disabled]="!registrationForm.form.valid">Submit</button>
    </form>
